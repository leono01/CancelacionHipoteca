<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <meta name="description" content="Cancelacion de Hipoteca"/>
        <meta name="author" content=""/>

        <title>Cancelaci&oacute;n Hipoteca</title>
        <th:block th:replace="layout/smartadmin::fr-head"></th:block>
    </head>
    <body>
        <header th:replace="layout/smartadmin::fr-header"></header>
        <aside th:replace="layout/smartadmin::fr-leftpanel"></aside>
        
        <div id="main" role="main">
            <div id="ribbon">
                <span th:replace="layout/smartadmin::fr-resetwidgets"></span>
                <ol class="breadcrumb">
                    <li>Inicio</li>
                    <li>Buscar</li>
                </ol>
            </div>
            
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark"><i class="fa fa-desktop fa-fw "></i> Buscar carta de cancelacion</h1>
                    </div>
                </div>
                
                <section id="widget-grid" class="">
                    <div th:replace="layout/smartadmin::fr-notificaciones"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well">
                                <form action="#" th:action="@{/cobranza/buscar}" method="post">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <input class="form-control" type="text" placeholder="Numero de caso" name="numeroCaso"/>
                                        </div>
                                        <div class="col-xs-5">
                                            <input class="form-control" type="text" placeholder="Numero de credito" name="numeroCredito"/>
                                        </div>
                                        <div class="col-xs-1">
                                            <button class="btn btn-default btn-primary"><i class="fa fa-search"></i>Buscar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section><!-- fin de widget-grid -->
            </div><!-- fin de content -->
        </div><!-- fin de main -->
        
        <th:block th:replace="layout/smartadmin::fr-scripts"></th:block>
    </body>
</html>
