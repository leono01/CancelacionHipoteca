<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <meta name="description" content="Cancelacion de Hipoteca"/>
        <meta name="author" content=""/>

        <title>Cancelaci&oacute;n Hipoteca</title>
        <th:block th:replace="layout/smartadmin::fr-head"></th:block>
    </head>
    <body>
        <header th:replace="layout/smartadmin::fr-header"></header>
        <aside th:replace="layout/smartadmin::fr-leftpanel"></aside>
        
        <div id="main" role="main">
            <div id="ribbon">
                <ol class="breadcrumb">
                    <li>Inicio</li>
                    <li>Modificar Notario</li>
                </ol>
            </div>
            
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark"><i class="fa fa-desktop fa-fw "></i> Modificar notario<span>&gt; buscar</span></h1>
                    </div>
                </div>
                
                <section id="widget-grid" class="">
                    <div th:replace="layout/smartadmin::fr-notificaciones"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="well">
                                <form class="form-inline" action="#" th:action="@{/juridico/buscar}" method="post">
                                    <div class="input-group" style="width: 50%;">
                                        <input class="form-control" type="text" placeholder="Numero de notaria" name="nombre"/>
                                    </div>
                                    <div class="input-group" style="width: 30%;">
                                        <select class="form-control" name="entidad">
                                            <option th:each="entidad:${entidades}" th:value="${entidad.id}" th:text="${entidad.nombre}"></option>
                                        </select>
                                    </div>
                                    <button class="btn btn-default btn-primary" style="width: 75px;"><i class="fa fa-search"></i>Buscar</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="well">
                                <form action="#" th:action="@{/juridico/buscar}" method="post">
                                    <div class="input-group">
                                        <input class="form-control" type="text" placeholder="Nombre del notario" name="nombre"/>
                                        <div class="input-group-btn">
                                            <input type="hidden" name="entidad" value="-1"/>
                                            <button class="btn btn-default btn-primary"><i class="fa fa-search"></i>Buscar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <div th:if="${list}!=null" class="jarviswidget" id="wid-id-j2" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                                <header>
                                    <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
                                    <h2>Notarios</h2>
                                </header>
                                <div role="content" class="no-padding">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>N&uacute;umero de notaria</th>
                                                <th>Nombre notario</th>
                                                <th>C&oacute;digo notario</th>
                                                <th>Convenio INFONAVIT</th>
                                                <th>Correo electr&oacute;nico</th>
                                                <th>Tel&eacute;fono</th>
                                                <th>Calle</th>
                                                <th>N&uacute;mero calle</th>
                                                <th>Colonia</th>
                                                <th>Modificar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="row : ${list}" th:object="${row}">
                                                <td th:text="*{notariaNumero}"></td>
                                                <td th:text="*{nombre}"></td>
                                                <td th:text="*{codigoNotario}"></td>
                                                <td th:text="*{convenio}"></td>
                                                <td th:text="*{email}"></td>
                                                <td th:text="*{telefono}"></td>
                                                <td th:text="*{calleNotaria}"></td>
                                                <td th:text="*{numeroCalle}"></td>
                                                <td th:text="*{coloniaNotaria}"></td>
                                                <td><a href="#" th:href="@{/juridico/modificar/{notario}(notario=${row.id})}">Modificar</a></td>
                                            </tr>
                                            <tr th:if="${list.isEmpty()}">
                                                <td colspan="10">Ningun notario encontrado</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div><!-- fin jarviswidget content -->
                            </div><!-- fin jarviswidget -->
                        </div><!-- fin col -->
                    </div><!-- fin row -->
                </section><!-- fin de widget-grid -->
            </div><!-- fin de content -->
        </div><!-- fin de main -->
        
        <th:block th:replace="layout/smartadmin::fr-scripts"></th:block>
    </body>
</html>
