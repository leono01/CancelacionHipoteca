<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="oaxaca"/>
        <meta name="author" content=""/>
        <link rel="icon" href="favicon.ico"/>

        <title>Oaxaca</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <style>
            body {
                padding-top: 10px;
                padding-bottom: 10px;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">juridico</a>
                            </div>
                            <div class="collapse navbar-collapse">
                                <form id="formlogout" th:action="@{/logout}" method="post" class="transparent pull-right">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a onclick="formlogout.submit();" href="#">Salir</a></li>
                                    </ul>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item">registrar notario</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <h3>registrar notario</h3>

                    <form class="form-horizontal" th:action="@{/juridico/registrar}" method="POST" th:object="${notarioInfo}">
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nonotaria" class="col-sm-2 control-label">No. Notaria</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{nonotaria}" placeholder="Numero de Notaria"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="municipio" class="col-sm-2 control-label">Municipio</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{municipio}" placeholder="Municipio"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="estado" class="col-sm-2 control-label">Estado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{estado}" placeholder="Estado"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="domicilio" class="col-sm-2 control-label">Domicilio</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{domicilio}" placeholder="Domicilio de la notaria"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="correo" class="col-sm-2 control-label">Correo Electronico</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" th:field="*{correo}" placeholder="Correo Electronico"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{telefono}" placeholder="Telefono"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" th:field="*{convenio}"/> Convenio
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Registrar</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>
                        </div>
                    </form>
                    
                    
                    
                    
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
    </body>
</html>
