<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <meta name="description" content="Cancelacion de Hipoteca"/>
        <meta name="author" content=""/>

        <title>Cancelaci&oacute;n Hipoteca</title>
        <th:block th:replace="layout/smartadmin::fr-head"></th:block>
    </head>
    <body>
        <header th:replace="layout/smartadmin::fr-header"></header>
        <aside th:replace="layout/smartadmin::fr-leftpanel"></aside>
        
        <div id="main" role="main">
            <div id="ribbon">
                <ol class="breadcrumb">
                    <li>Inicio</li>
                    <li>Registrar Notario</li>
                </ol>
            </div>
            
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark"><i class="fa fa-desktop fa-fw "></i> Inicio</h1>
                    </div>
                </div>
                
                <section id="widget-grid" class="">
                    <div th:replace="layout/smartadmin::fr-notificaciones"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="jarviswidget" id="wid-id-0" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                                <header>
                                    <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
                                    <h2>Registrar Notario</h2>
                                </header>
                                <div role="content" class="widget-body">

                                    <form class="form-horizontal" th:action="@{/juridico/registrar}" method="POST" th:object="${notarioForm}">
                                        <div class="form-group">
                                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="notariaNumero" class="col-sm-2 control-label">No. Notaria</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{notariaNumero}" placeholder="Numero de Notaria"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="col-sm-2 control-label">Correo electronico</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" th:field="*{email}" placeholder="Correo electronico"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{telefono}" placeholder="Telefono"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="calleNotaria" class="col-sm-2 control-label">Calle notaria</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{calleNotaria}" placeholder="Calle notaria"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="coloniaNotaria" class="col-sm-2 control-label">Colonia</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{coloniaNotaria}" placeholder="Colonia"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="numeroCalle" class="col-sm-2 control-label">Numero (Calle)</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{numeroCalle}" placeholder="Numero"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="numeroCalle" class="col-sm-2 control-label">Estado</label>
                                            <div class="col-sm-10">
                                                <select th:field="*{entidadId}" class="form-control">
                                                    <option th:each="entidad:${entidades}" th:text="${entidad.nombre}" th:value="${entidad.id}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="numeroCalle" class="col-sm-2 control-label">Municipio</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="Numero"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" th:field="*{convenioInfonavit}"/> Convenio Infonavit
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" th:field="*{activo}"/> Activo
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">Registrar</button>
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            </div>
                                        </div>
                                    </form>

                                </div><!-- fin jarviswidget content -->
                            </div><!-- fin jarviswidget -->
                        </div><!-- fin col -->
                    </div><!-- fin row -->
                </section><!-- fin de widget-grid -->
            </div><!-- fin de content -->
        </div><!-- fin de main -->
        
        <th:block th:replace="layout/smartadmin::fr-scripts"></th:block>
    </body>
</html>
