<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <meta name="description" content="Cancelacion de Hipoteca"/>
        <meta name="author" content=""/>

        <title>Cancelaci&oacute;n Hipoteca</title>
        <th:block th:replace="layout/smartadmin::fr-head"></th:block>
    </head>
    <body>
        <header th:replace="layout/smartadmin::fr-header"></header>
        <aside th:replace="layout/smartadmin::fr-leftpanel"></aside>
        
        <div id="main" role="main">
            <div id="ribbon">
                <ol class="breadcrumb">
                    <li>Inicio</li>
                    <li>caso 000000000</li>
                </ol>
            </div>
            
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark"><i class="fa fa-desktop fa-fw "></i> caso <span th:text="${caso.numeroCaso}"></span></h1>
                    </div>
                </div>
                
                <section id="widget-grid" class="">
                    <div th:replace="layout/smartadmin::fr-notificaciones"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="jarviswidget" id="wid-id-0" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                                <header>
                                    <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
                                    <h2>caso <span th:text="${caso.numeroCaso}"></span></h2>
                                </header>
                                <div role="content" class="widget-body">
                                    <p>Agregue los archivos pertenecientes al caso (maximo 5 archivos)</p>
                                    <form th:action="@{/notario/caso/{id}/aceptar(id=${caso.numeroCaso},${_csrf.parameterName}=${_csrf.token})}" method="POST" enctype="multipart/form-data" action="#">
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="file1">Adjuntar archivo</label>
                                                <input type="file" id="file1" name="file1" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="file2">Adjuntar archivo</label>
                                                <input type="file" id="file2" name="file2"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="file3">Adjuntar archivo</label>
                                                <input type="file" id="file3" name="file3"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="file4">Adjuntar archivo</label>
                                                <input type="file" id="file4" name="file4"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="file5">Adjuntar archivo</label>
                                                <input type="file" id="file5" name="file5"/>
                                            </div>
                                        </div>
                                        
                                        <div class="widget-footer">
                                            <button class="btn btn-primary" role="button">Siguiente</button>
                                        </div>
                                    </form>
                                </div><!-- fin jarviswidget content -->
                            </div><!-- fin jarviswidget -->
                        </div><!-- fin col -->
                    </div><!-- fin row -->
                </section><!-- fin de widget-grid -->
            </div><!-- fin de content -->
        </div><!-- fin de main -->
        
        <th:block th:replace="layout/smartadmin::fr-scripts"></th:block>
    </body>
</html>
