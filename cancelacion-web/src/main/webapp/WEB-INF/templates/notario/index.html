<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <meta name="description" content="Cancelacion de Hipoteca"/>
        <meta name="author" content=""/>

        <title>Cancelaci&oacute;n Hipoteca</title>
        <th:block th:replace="layout/smartadmin::fr-head"></th:block>
    </head>
    <body>
        <header th:replace="layout/smartadmin::fr-header"></header>
        <aside th:replace="layout/smartadmin::fr-leftpanel"></aside>
        
        <div id="main" role="main">
            <div id="ribbon">
                <span th:replace="layout/smartadmin::fr-resetwidgets"></span>
                <ol class="breadcrumb">
                    <li>Inicio</li>
                </ol>
            </div>
            
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark"><i class="fa fa-desktop fa-fw "></i> Inicio</h1>
                    </div>
                </div>
                
                <section id="widget-grid" class="">
                    <div th:replace="layout/smartadmin::fr-notificaciones"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="jarviswidget jarviswidget-color-red" id="wid-id-0" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                                <header>
                                    <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
                                    <h2>Casos pendientes</h2>
                                </header>
                                <div role="content" class="no-padding">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>no caso</th>
                                                <th>no ss (credito)</th>
                                                <th>nombre acreditado</th>
                                                <th>url (pdf)</th>
                                                <th>fecha</th>
                                                <th>estado</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="caso : ${casos}" th:object="${caso}">
                                                <td th:text="*{numeroCaso}">000000000</td>
                                                <td th:text="*{numeroCredito}">00000000000</td>
                                                <td th:text="*{nombreAcreditado}">nombre acreditado</td>
                                                <td><a th:href="@{/notario/caso/{numeroCaso}(numeroCaso=*{numeroCaso})}">url</a></td>
                                                <td th:text="*{fechaCreacion}">01/04/2015</td>
                                                <td th:text="*{statusCaso.nombre}"></td>
                                            </tr>
                                            <tr th:if="${casos.isEmpty()}">
                                                <td colspan="6">Sin casos pendientes</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div><!-- fin jarviswidget content -->
                            </div><!-- fin jarviswidget -->
                        </div><!-- fin col -->
                    </div><!-- fin row -->
                    <!--
                    <div class="row">
                        <div class="col-md-6">
                            <div class="jarviswidget" id="wid-id-1" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                                <header>
                                    <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
                                    <h2>Subir carta cancelacion</h2>
                                </header>
                                <div role="content" class="widget-body">
                                    <form method="POST" enctype="multipart/form-data" action="#" th:action="@{/uploadccp(${_csrf.parameterName}=${_csrf.token})}">
                                        File to upload (pdf only): <input type="file" name="file"/><br />
                                        codigo carta: <input type="text" name="codigocarta"/><br /><br />
                                        <input type="submit" value="Upload"/> Press here to upload the file!
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    -->
                </section><!-- fin de widget-grid -->
            </div><!-- fin de content -->
        </div><!-- fin de main -->
        <th:block th:replace="layout/smartadmin::fr-scripts"></th:block>
    </body>
</html>
