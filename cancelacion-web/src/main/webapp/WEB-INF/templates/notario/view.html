<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <meta name="description" content="Cancelacion de Hipoteca"/>
        <meta name="author" content=""/>

        <title>Cancelaci&oacute;n Hipoteca</title>
        <th:block th:replace="layout/smartadmin::fr-head"></th:block>
        <style>
            #pdf
            {
                display: block;
                height: 480px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header th:replace="layout/smartadmin::fr-header"></header>
        <aside th:replace="layout/smartadmin::fr-leftpanel"></aside>
        
        <div id="main" role="main">
            <div id="ribbon">
                <ol class="breadcrumb">
                    <li>Inicio</li>
                    <li>Caso numero <span th:text="${caso.numeroCaso}"></span></li>
                </ol>
            </div>
            
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                        <h1 class="page-title txt-color-blueDark"><i class="fa fa-desktop fa-fw "></i> Caso numero <th:block th:text="${caso.numeroCaso}"/> <span> &gt; Carta de cancelacion</span></h1>
                    </div>
                </div>
                
                <section id="widget-grid" class="">
                    <div th:replace="layout/smartadmin::fr-notificaciones"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="jarviswidget" id="wid-id-0" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                                <header>
                                    <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
                                    <h2>Carta de cancelacion</h2>
                                </header>
                                <div role="content">
                                    <div class="widget-body no-padding">
                                        <object id="pdf" th:attr="data=@{/archivos/{id}/carta_de_cancelacion.pdf(id=${caso.cartaCancelacionId})}" type="application/pdf" style="width: 100%; height: 500px;">
                                            <p>No se pudo mostrar la carta de cancelacion del caso <span th:text="${caso.numeroCaso}"></span> - <a th:href="@{/archivos/{id}/carta_de_cancelacion.pdf(id=${caso.cartaCancelacionId})}">carta_de_cancelacion.pdf</a></p>
                                        </object>
                                        <!-- caso notario infonavit -->
                                        <div class="widget-footer" th:if="${caso.statusCaso.clave}==8">
                                            <a class="btn btn-success" th:href="@{/notario/caso/{id}/aceptar(id=${caso.numeroCaso})}" role="button">Aceptar</a>
                                            <a class="btn btn-warning" th:href="@{/notario/caso/{id}/rechazar(id=${caso.numeroCaso})}" role="button">Rechazar</a>
                                        </div>
                                        <!-- caso notario no infonavit -->
                                        <!-- clave 4 -->
                                    </div>
                                </div><!-- fin jarviswidget content -->
                            </div><!-- fin jarviswidget -->
                        </div><!-- fin col -->
                    </div><!-- fin row -->
                    <div class="row">
                        <div class="col-md-6">
                            <!--
                            <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                                <header>
                                    <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
                                    <h2>Registro fecha de proyecto</h2>
                                </header>
                                <div role="content">
                                    <div class="widget-body no-padding">
                            
                                    </div>
                                </div>
                            </div>
                            -->
                        </div><!-- fin col -->
                    </div><!-- fin row -->
                </section><!-- fin de widget-grid -->
            </div><!-- fin de content -->
        </div><!-- fin de main -->
        
        <th:block th:replace="layout/smartadmin::fr-scripts"></th:block>
    </body>
</html>
