<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <meta name="description" content="Cancelacion de Hipoteca"/>
        <meta name="author" content=""/>

        <title>Cancelaci&oacute;n Hipoteca</title>
        <th:block th:replace="layout/smartadmin::fr-head"></th:block>
    </head>
    <body>
        <header id="header">
            <div id="logo-group">
                <span id="logo"><img th:src="@{/img/logoinfonavit.png}" style="width: 40px;"/></span>
            </div>
            <div class="project-context hidden-xs">
                <span class="label">Proyecto:</span>
                <span class="project-selector">Cancelaci&oacute;n Hipoteca</span>
            </div>
            <div class="pull-right">
                <div id="hide-menu" class="btn-header pull-right">
                    <span> <a href="javascript:void(0);" data-action="toggleMenu" title="Ocultar Men&uacute;"><i class="fa fa-reorder"></i></a> </span>
                </div>
                <div id="fullscreen" class="btn-header transparent pull-right">
                    <span> <a href="javascript:void(0);" data-action="launchFullscreen" title="Pantalla completa"><i class="fa fa-arrows-alt"></i></a> </span>
                </div>
            </div>
        </header>
        <aside id="left-panel">
            <div class="login-info">
                <span>
                    <a href="javascript:void(0);" id="show-shortcut" data-action="toggleShortcut">
                        <span>Registro Publico</span>
                    </a> 
                </span>
            </div>
            <nav>
                <ul>
                    <li class="active">
                        <a th:href="@{/registrop/}">
                            <i class="fa fa-lg fa-fw fa-home"></i>
                            <span class="menu-item-parent">Inicio</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <span class="minifyme" data-action="minifyMenu"> 
                <i class="fa fa-arrow-circle-left hit"></i> 
            </span>
        </aside>
        
        <div id="main" role="main">
            <div id="ribbon">
                <span th:replace="layout/smartadmin::fr-resetwidgets"></span>
                <ol class="breadcrumb">
                    <li>Consulta de caso</li>
                </ol>
            </div>
            
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark"><i class="fa fa-desktop fa-fw "></i> Consulta de caso</h1>
                    </div>
                </div>
                
                <section id="widget-grid" class="">
                    <div th:replace="layout/smartadmin::fr-notificaciones"></div>
                    <div class="well">
                        <form action="#" th:action="@{/registrop/buscar}" method="post">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Buscar numero de caso" name="numeroCaso"/>
                                <div class="input-group-btn">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button class="btn btn-default btn-primary"><i class="fa fa-search"></i>Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row" th:if="${caso}">
                        <div class="col-sm-12">
                            <div class="jarviswidget" id="wid-id-1" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                                <header>
                                    <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
                                    <h2>Carta de Cancelacion</h2>
                                </header>
                                <div role="content">
                                    <div class="widget-body no-padding">
                                        <object id="pdf" th:attr="data=@{/registrop/carta/{id}/carta_de_cancelacion.pdf(id=${caso.cartaCancelacionId})}" type="application/pdf" style="width: 100%; height: 500px;">
                                            <p>No se pudo mostrar la carta de cancelacion del caso <span th:text="${caso.numeroCaso}"></span> - <a th:href="@{/registrop/carta/{id}/carta_de_cancelacion.pdf(id=${caso.cartaCancelacionId})}">carta_de_cancelacion.pdf</a></p>
                                        </object>
                                    </div>
                                </div>
                            </div><!-- fin jarviswidget -->
                        </div><!-- fin col -->
                    </div><!-- fin row -->
                </section><!-- fin de widget-grid -->
            </div><!-- fin de content -->
        </div><!-- fin de main -->
        
        <th:block th:replace="layout/smartadmin::fr-scripts"></th:block>
    </body>
</html>
